<html>
	<head>
		<title>Paint!</title>
		<meta charset="utf-8" />
		<style>
			#lavagna{
				width: 100%;
				height: 50%;
				border: solid 1px black;
			}
		</style>
	</head>
	<body>
		<canvas id="lavagna"></canvas>
		
		<script>
			// prendo il riferimento al target
			var target = document.getElementById("lavagna");
			// e ne gestisco gli eventi
			target.onmousemove = function(circostanza){
				// tutte le volte che il mouse si muove
				// pulisco la console
				console.clear();
				// e ci scrivo le coordinate del mouse
				console.log(
							circostanza.clientX + " " + 
							circostanza.clientY + " " +
							circostanza.buttons
							);
			};
		
		</script>
		
	</body>
</html>
