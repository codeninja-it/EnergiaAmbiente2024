<html>
	<script>
		// calcolo dell'indice di
		// massa corporea
		
		// leggo i dati
		var peso = prompt("mi dici il tuo peso in kg?");
		var altezza = prompt("e la tua altezza in metri?");
		// calcolo il risultato
		var bmi = peso / (altezza * altezza);
		// capisco con la logica che significa
		if (bmi < 16.5)
			var buffer = "sei sottopeso!";
		else if (bmi < 18.4)
			var buffer = "...lievemente sottopeso...";
		else if (bmi < 24.9)
			var buffer = "normale!";
		else if (bmi < 30)
			var buffer = "sovrappeso...";
		else if (bmi < 34.9)
			var buffer = "leggermente obeso...";
		else
			var buffer = "hai un problema...";
			
		alert(buffer + " : " + bmi);
	</script>
</html>
